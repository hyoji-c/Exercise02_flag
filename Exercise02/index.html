<!DOCTYPE html>

<html lang="en">

<head>
	<title>Flags</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="name">1. SWEDEN 🇸🇪</div>
	<div class="flag flag-sweden">
		<div class="column-1"></div>
		<div class="row-1"></div>
	</div>

	<div class="space"></div>

	<div class="name">2. FINLAND 🇫🇮</div>
	<div class="flag flag-finland">
		<div class="column-2"></div>
		<div class="row-2"></div>
	</div>

	<div class="space"></div>

	<div class="name">3. DENMARK 🇩🇰</div>
	<div class="flag flag-denmark">
		<div class="column-3"></div>
		<div class="row-3"></div>
	</div>

	<div class="space"></div>

	<div class="name">4. ICELAND 🇮🇸</div>
	<div class="flag flag-iceland">
		<div class="column-4"></div>
		<div class="row-4"></div>
		<div class="point-column"></div>
		<div class="point-row"></div>
	</div>

	<div class="space"></div>

	<div class="name">5. HYOJI's FLAG ❤️</div>
	<div class="flag flag-hyoji">
		<div class="row-first"></div>
		<div class="row-second"></div>
		<div class="row-third"></div>
		<div class="row-fourth"></div>
		<div class="row-fifth"></div>
		<div class="column-first"></div>
		<img src="heart.jpg" class="relative">
	</div>


</body>
</html>
